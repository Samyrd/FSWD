<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Practice Questions on Forms</title>
</head>
<body>
  <h1>Registration Form</h1>
  <form action="/action">
    
    <div>
      <!-- <label for="first name"></label> -->
      <input type="text" placeholder="First Name" id="first name" name="fname">
    
      <!-- <label for="last name"></label> -->
      <input type="text" placeholder="Last Name" id="last name" name="lname">
    </div>
    
   <div>
      <label for="gender">Please select gender</label>
      <select name="gender" id="gender" >
        <option value="m">Male</option>
        <option value="female">Female</option>
      </select>
    </div>
    <div>
      Do you agree to all terms of Services
      <input type="checkbox" name="terms" id="terms"/>
      <label for="terms">Yes, I agree</label>
     </div>

    <input type="submit" value="Register">
    <!-- <button>Register</button>  -->
  </form>
  
</body>
</html>
