<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <!-- Question 1.  -->
   <h1>Question 1.</h1>
  <table border="1">
    <caption>Student Information</caption>
    <thead>
      <tr>
        <th rowspan="2">Info</th>
        <th rowspan="2">Name</th>
        <th colspan="2">Address</th>
      </tr>
      <tr>
        <th>City</th>
        <th>House</th>
      </tr>
    </thead>
    
    
    <tbody>
      <tr>
        <td rowspan="4"></td>
        <td>A</td>
        <td>Delhi</td>
        <td>1</td>
      </tr>
      <tr>
        <td>B</td>
        <td>Mumbai</td>
        <td>2</td>
      </tr>
      <tr>
        <td>C</td>
        <td>Kolkata</td>
        <td>3</td>
      </tr>
      <tr>
        <td>D</td>
        <td>Pune</td>
        <td>4</td
      </tr>
    </tbody>
  </table>

  <!-- Question-2 -->
   <h1> Question no. 2</h1>
  <form>
    <div>
      <!-- <label for="name">Name: </label> -->
       Name:
      <input type="text" placeholder="Enter your name" id="name" name="name"/>
    </div>

    <div>
      Sex:
      <input type="radio" name="gender" id="male" value="m">
      <label for="male">Male</label>
      
      <input type="radio" name="gender" id="female" value="f">
      <label for="female">Female</label>
      </div>

      <div>
        Country:
        <select name="Country" id="country">
          <option value="Ind" >India</option>
          <option value="pak" >Pakistan</option>
          <option value="aus" >Australia</option>
          <option value="sa" >South Africa</option>
        </select> 
      </div>
       Message:
      <div>
        <textarea placeholder="Please sharre your experience" id="exp" name="message" rows="5" column="20"></textarea>
      </div>
      
      <div>
        <input type="checkbox" name="subscribe" id="sub">
        <label for="sub">Subscribe?</label>
      </div>
      <input type="submit" value="Submit"></input>

  </form>

  <h3>Question 3.</h3>

  <h1>Feedback Form</h1>
  <form>
    <div>
    <label for="naam">Name:</label>
    <input type="text" placeholder="Write your name" id="naam" name="name">
    </div>

    <div>
      <label for="email">E-mail:</label>
    <input type="text" placeholder="Write your email" id="email" name="name">
    </div>

    Message:
    <div>
      <textarea placeholder="Please sharre your experience" id="exp" name="message" rows="5" column="20"></textarea>
    </div>
      Rate us on 5:
    <div>
      <input type="checkbox" name="star" id="1">
      <label for="1">1</label>
    </div>
    <div>
      <input type="checkbox" name="star" id="2">
      <label for="2">2</label>
    </div>
    <div>  
      <input type="checkbox" name="star" id="3">
      <label for="3">3</label>
    </div>
    <div> 
      <input type="checkbox" name="star" id="4">
      <label for="4">4</label>
    </div>
    <div>
      <input type="checkbox" name="star" id="5">
      <label for="5">5</label>
    </div>

    <button>Send your message</button>
  </form>


  
</body>
</html>
